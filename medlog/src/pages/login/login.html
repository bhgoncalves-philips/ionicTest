<ion-content class="body" padding>
  <ion-row style="height:300px;">
    <ion-img src="../../assets/imgs/medilog.png" [height]="225" [width]="750"></ion-img>
  </ion-row>
  <ion-row>
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" style="width:100%">
      <ion-row justify-content-center style="height: 100px">
        <ion-col justify-content-center>
            <ion-item justify-content-center padding-horizontal style="background-color:#EFEFF1">
              <ion-input class="text-box" placeholder="UsuÃ¡rio" name="username" id="loginField" type="email" required [(ngModel)]="username"
                #email></ion-input>
            </ion-item>
            <ion-item justify-content-center padding-horizontal style="background-color:#EFEFF1">
              <ion-input class="text-box" placeholder="Senha" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center padding >
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="confirm-button" full type="submit">Login
          </button>
      </ion-row>
      <ion-row justify-content-center padding>
          <span class="link-text">Esqueci a senha</span>
      </ion-row>
    </form>
  </ion-row>
</ion-content>
